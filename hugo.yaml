baseURL: "https://brunier.nl/main/"
title: Patrick Brunier
paginate: 5
theme: papermod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
mainsections: ["posts"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Patrick Brunier
  description: "Patrick Brunier - Technoid"
  keywords: [Patrick Brunier, Brunier, API, Photography]
  author: Patrick Brunier
  poweredBy: true
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "imgs/patrick_favicon.png"
    favicon16x16: "imgs/patrick_favicon16x16.png"
    favicon32x32: "imgs/patrick_favicon32x32.png"
    apple_touch_icon: "imgs/patrick_apple_touch_icon.png"
    safari_pinned_tab: "imgs/patrick_safari_pinned_tab.png"

  label:
    text: "Home"
    icon: "imgs/patrick_favicon.png"
    iconHeight: 35

  profileMode:
    enabled: true # needs to be explicitly set
    title: Patrick Brunier
    subtitle: "Technoid and API addict"
    imageUrl: "imgs/patrick.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: My avatar
    buttons:
      - name: About
        url: about
      - name: Posts
        url: posts

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/patrickbrunier"
    - name: github
      url: "https://github.com/pbrunier"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/pbrunier/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: about
      name: About
      url: about
      weight: 10
    - name: posts
      name: Posts
      url: posts
      weight: 10
    - identifier: categories
      name: Categories
      url: categories
      weight: 30
    - identifier: tags
      name: Tags
      url: tags
      weight: 40
    - identifier: search
      name: Search
      url: search
      weight: 50

pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  goldmark:
    parser:
      attribute:
        block: true
        title: true